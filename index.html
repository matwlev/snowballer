<!doctype html>
<html lang="en">
    <head>
        <title>Snowballer</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <form id="add-debt-form">
            <input name="description" type="text" placeholder="Debt Description">
            <input name="apr" type="text" placeholder="APR">
            <input name="balance" type="text" placeholder="Current Balance">
            <input name="payment" type="text" placeholder="Payment Amount">
            <button type="submit">Add Debt!</button>
        </form>

        <hr>

        <div id="debt-options" hidden="hidden">
            <input name="total-payments" type="text">
            <input name="extra-payment" type="text">
            <input name="months-to-payoff" type="text">
        </div>

        <script src="./jquery-3.2.1.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
